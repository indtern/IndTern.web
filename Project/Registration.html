<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>#Become a Q-Encore Member</h1>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your Full Name">
        </div>
        <div>
            <label for="course">Course</label>
            <select id="course" name="course">
                <option value="" disabled selected>-- Select an option --</option>
                <option value="BCA">BCA</option>
                <option value="Btech">B.Tech</option>
                <option value="Bajmc">BAJMC</option>
                <option value="BA">BA</option>
                <option value="BBA">BBA</option>
                <option value="B.com">B.Com</option>
                <option value="B.Pharma">B.Pharma</option>
                <option value="bmrit">BMRIT</option>
                <option value="ballb">BA.LLB</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="Bsc">Bsc</option>
            </select>
        </div>
        <div>
            <label for="qid">QID</label>
            <input id="qid" type="number" placeholder="Enter your QID">
        </div>
        <div>
            <label for="phn">Mobile Number</label>
            <input id="phn" type="tel" placeholder="Enter your mobile number">
        </div>
        <div>
            <label for="interest">Interested in</label>
            <select id="interest" name="music_interest">
                <option value="" disabled selected>-- Select an option --</option>
                <option value="vocals">Vocals</option>
                <option value="instruments">Instruments</option>
            </select>
        </div>
        <div>
            <img src="https://static.vecteezy.com/system/resources/previews/017/441/744/original/qr-code-icon-qr-code-sample-for-smartphone-scanning-isolated-illustration-vector.jpg"
                alt="qr">
            <caption>
                <h3>Pay â‚¹50 for the registration</h3>
                <br>
            </caption>

            <label for="registration">Upload your file:</label>
            <input type="file" id="registration" name="registration">
        </div>
        <div>
            <label for="address">Suggestion</label>
            <textarea name="Address" id="address"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
    <script src="javascript.js"></script>
</body>

</html>
